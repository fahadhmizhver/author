<html lang="en">
<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap');

    html, body {
      margin: 1;
      padding: 1;
      overflow-x: hidden;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Urbanist', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* ===== HEADER ===== */
    header {
      background-color: #000;
      position: sticky;
      top: 0;
      padding: 8px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 92%;
      z-index: 100;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    } 

    .logo {
      height: 40px;
      width: auto;
    }

    /* ===== BACK BUTTON ===== */
    .back-button {
      position: absolute;
      top: 75px;
      left: 20px;
      background-color: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
      padding: 6px 14px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.2);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }

    .container {
      max-width: 900px;
      width: 90%;
      margin: 100px auto 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }

    /* Book Cover */
    .book-cover {
      width: 100%;
      max-width: 260px;
      border-radius: 16px;
      overflow: hidden;
      margin: 0 auto 25px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }

    .book-cover img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
      border-radius: 16px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .author {
      text-align: center;
      font-size: 18px;
      color: #ccc;
      margin-bottom: 25px;
    }

    .price {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #444, #111);
      padding: 10px 25px;
      border-radius: 10px;
      display: inline-block;
      margin: 0 auto 30px;
    }

    .description {
      font-size: 16px;
      line-height: 1.7;
      color: #ccc;
      margin-bottom: 40px;
      text-align: justify;
    }

    .publisher {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 25px;
      font-size: 14px;
      color: #aaa;
      line-height: 1.6;
      text-align: justify;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding-bottom: 40px;
      font-size: 13px;
      color: #777;
    }
